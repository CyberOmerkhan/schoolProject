<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tools/css/styles.css">

    <div class="sidebar">

            </div>

        </div>
        <ul class="nav_list">
            <li id = "search">
                <i class = "bx bx-search"></i>
                <input type = "text" placeholder = "search">
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Users</span>
                </a>
                <span class = "tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-news'></i>
                    <span class="links_name">News</span>
                </a>
                <span class = "tooltip">News</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-heart' ></i>

                </a>

            <li>
                <a href="#">
                    <i class='bx bx-laptop'></i>

                </a>
                <span class = "tooltip">Developers</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class = "tooltip">Settings</span>

        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="tools/img/gorilla.png" alt="Взлом жепы">
                    <div class="name_job">
                        <div class="name">Aidarkhan Amirkhan</div>
                        <div class="job">Billionaire</div>
                    </div>
                </div>
                <i class = "bx bx-log-out" id = "log_out"></i>
                <i class='bx bx-log-in' id = "log_in"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Some text</div>
        <input type = "file">
    </div>
    <script src = "scripts/jquery-3.6.0.min.js"></script>
    <script src = "scripts/app.js"></script>

</html>
